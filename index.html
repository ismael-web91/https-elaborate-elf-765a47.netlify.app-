<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>المركز التشادي</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      margin: 0;
      padding: 0;
      background: #0d2c54;
      color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: #103c73;
    }
    .logo {
      font-weight: bold;
      font-size: 20px;
    }
    nav a {
      margin: 0 10px;
      color: #fff;
      text-decoration: none;
    }
    main {
      padding: 40px;
      text-align: center;
    }
    .btn {
      background: #f4c430;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Centre Tchadien</div>
    <nav>
      <a href="#">الرئيسية</a>
      <a href="#">الخدمات</a>
      <a href="#">تقديم طلب</a>
      <a href="#">اتصل بنا</a>
    </nav>
  </header>
  <main>
    <h1>مرحباً بكم في المركز التشادي</h1>
    <p>خدمات القنصلية مثل تجديد واستخراج جواز السفر.</p>
    <button class="btn">قدّم طلبك الآن</button>
  </main>
</body>
</html>
